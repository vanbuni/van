<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
</head>
<body>
    <div id="container">
        <div class="addition">
            <input type="number" id="add1">
            <input type="number" id="add2">
            <button id="add">Add</button>
        </div>
        <div class="subtraction">
            <input type="number" id="sub1">
            <input type="number" id="sub2">
            <button id="sub">Subtract</button>
        </div>
        <div class="multiply">
            <input type="number" id="mult1">
            <input type="number" id="mult2">
            <button id="mult">Multiply</button>
        </div>
        <div class="division">
            <input type="number" id="div1">
            <input type="number" id="div2">
            <button id="div">Divide</button>
        </div>
        <button id="clear">Clear</button>
        <h2 id="res"></h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
