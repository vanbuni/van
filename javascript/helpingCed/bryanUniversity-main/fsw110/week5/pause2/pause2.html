<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


	<form name='myForm' id="forms">
		First Name: <input type="text" id="fName" />
		Last Name: <input type="text" id="lName"/>
        Age: <input type="number" id="age"/>
		Have you ever shopped with us before? 
        Yes: <input type="radio" value="Yes" id="yes" name="radio">
        No: <input type="radio" value="No" id="no" name="radio">
        <Label>How likely are you going to recommend this product to a friend?</Label>
        <select name="" id="select">
            <option value="likely">Likely</option>
            <option value="someWhatlikely">Somewhat Likely</option>
            <option value="notLikely">Not Likely</option>
        </select>
        <label id = 'diet' for="">Do you have any dietary restrictions?
        Gluten: <input type="checkbox" value="gluten" name="gluten" id="gluten">
        Keto: <input type="checkbox" name="keto" value="keto" id="keto">
        Vegetarian: <input type="checkbox" value="vegetarian" name="vegetarian" id="vegetarian">
    </label>
    <button>Submit</button>
	</form>
    
    <script src="pause2.js"></script>
</body>
</html>
